# ********************************
# Transmitter targets
# ********************************

[env:BETAFPV_2400_TX_via_UART]
extends = env:Unified_ESP32_2400_TX_via_UART
board_lua_name = BETAFP V2G4Nano
board_hardware = hardware/TX/BETAFPV 2400 Nano.json

[env:BETAFPV_2400_TX_via_WIFI]
extends = env:BETAFPV_2400_TX_via_UART

[env:BETAFPV_2400_TX_MICRO_via_UART]
extends = env:Unified_ESP32_2400_TX_via_UART
board_lua_name = BETAFPV2G4Micro
board_hardware = hardware/TX/BETAFPV 2400 Micro.json

[env:BETAFPV_2400_TX_MICRO_via_WIFI]
extends = env:BETAFPV_2400_TX_MICRO_via_UART

[env:BETAFPV_2400_TX_MICRO_1000mw_via_UART]
extends = env:Unified_ESP32_2400_TX_via_UART
board_lua_name = BFPV 2G4Micro1W
board_hardware = hardware/TX/BETAFPV 2400 Micro 1W.json

[env:BETAFPV_2400_TX_MICRO_1000mw_via_WIFI]
extends = env:BETAFPV_2400_TX_MICRO_1000mw_via_UART


# ********************************
# Receiver targets
# ********************************

[env:BETAFPV_Nano_2400_RX_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
board_lua_name = BFPV Nano 2G4RX
board_hardware = hardware/RX/BETAFPV Nano 2400.json

[env:BETAFPV_Nano_2400_RX_via_BetaflightPassthrough]
extends = env:BETAFPV_Nano_2400_RX_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:BETAFPV_Nano_2400_RX_via_WIFI]
extends = env:BETAFPV_Nano_2400_RX_via_UART
