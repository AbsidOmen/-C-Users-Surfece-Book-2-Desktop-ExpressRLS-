# ********************************
# AnyLeaf Receiver
# ********************************

[env:Anyleaf_RX_single_radio_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
board_config = anyleaf.rx_2400.single-radio

[env:Anyleaf_RX_single_radio_via_BetaflightPassthrough]
extends = env:Anyleaf_RX_single_radio_via_UART

[env:ANYLEAF_RX_single_radio_via_WIFI]
extends = env:Anyleaf_RX_single_radio_via_UART

[env:Anyleaf_RX_dual_radio_via_UART]
extends = env:Unified_ESP32_2400_RX_via_UART
board_config = anyleaf.rx_2400.dual-radio

[env:Anyleaf_RX_dual_radio_via_BetaflightPassthrough]
extends = env:Anyleaf_RX_dual_radio_via_UART

[env:Anyleaf_RX_dual_radio_via_WIFI]
extends = env:Anyleaf_RX_dual_radio_via_UART

[env:Anyleaf_H7_FC_RX_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
board_config = anyleaf.rx_2400.h7-fc

[env:Anyleaf_H7_FC_RX_via_BetaflightPassthrough]
extends = env:ANYLEAF_H7_FC_RX_via_UART

[env:Anyleaf_H7_FC_RX_via_WIFI]
extends = env:ANYLEAF_H7_FC_RX_via_UART
