# ********************************
# Transmitter targets
# ********************************

[env:EMAX_900_NANO_TX_via_UART]
extends = env_common_esp32, radio_900
build_flags =
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	${radio_900.build_flags}
	-include target/EMAX_900_TX.h
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>

[env:EMAX_900_NANO_TX_via_WIFI]
extends = env:EMAX_900_NANO_TX_via_UART

[env:EMAX_900_TX_via_UART]
extends = env:EMAX_900_NANO_TX_via_UART
build_flags =
	-D EMAX_900_HAS_OLED
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>
lib_deps =
	${env_common_esp32.oled_lib_deps}

[env:EMAX_900_TX_via_WIFI]
extends = env:EMAX_900_TX_via_UART

# ********************************
# Receiver targets
# ********************************

[env:EMAX_900_RX_via_UART]
extends = env:DIY_900_RX_ESP8285_SX127x_via_UART

[env:EMAX_900_RX_via_BetaflightPassthrough]
extends = env:DIY_900_RX_ESP8285_SX127x_via_BetaflightPassthrough

[env:EMAX_900_RX_via_WIFI]
extends = env:DIY_900_RX_ESP8285_SX127x_via_WIFI
