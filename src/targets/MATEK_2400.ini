# ********************************
# Receiver MATEK_2400_RX
# ********************************

# ELRS-R24-D
[env:MATEK_2400_RX_R24D_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
device_name = MATEK R24-D
hardware_config = hardware/RX/MATEK 2400.json

[env:MATEK_2400_RX_R24D_via_BetaflightPassthrough]
extends = env:MATEK_2400_RX_R24D_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:MATEK_2400_RX_R24D_via_WIFI]
extends = env:MATEK_2400_RX_R24D_via_UART


# ELRS-R24-S
[env:MATEK_2400_RX_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
device_name = MATEK R24-S
hardware_config = hardware/RX/MATEK 2400.json

[env:MATEK_2400_RX_via_BetaflightPassthrough]
extends = env:MATEK_2400_RX_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:MATEK_2400_RX_via_WIFI]
extends = env:MATEK_2400_RX_via_UART

# ELRS-R24-P
[env:MATEK_2400_RX_PWM_via_UART]
extends = env:DIY_2400_RX_PWMP_via_UART
device_name = MATEK R24-P

[env:MATEK_2400_RX_PWM_via_WIFI]
extends = env:MATEK_2400_RX_PWM_via_UART
