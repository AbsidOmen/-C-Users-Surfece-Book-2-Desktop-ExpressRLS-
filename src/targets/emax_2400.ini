# ********************************
# Transmitter targets
# ********************************

[env:EMAX_2400_NANO_TX_via_UART]
extends = env_common_esp32, radio_2400
board_build.f_cpu = 160000000L
build_flags =
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	${radio_2400.build_flags}
	-include target/EMAX_2400_TX.h
	-D VTABLES_IN_FLASH=1
	-O2
upload_speed = 460800
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>

[env:EMAX_2400_NANO_TX_via_WIFI]
extends = env:EMAX_2400_NANO_TX_via_UART

[env:EMAX_2400_TX_via_UART]
extends = env:EMAX_2400_NANO_TX_via_UART
build_flags = 
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	${radio_2400.build_flags}
	-include target/EMAX_2400_TX.h
	-D VTABLES_IN_FLASH=1
	-O2
	-D EMAX_2400_HAS_OLED	
upload_speed = 460800
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>
lib_deps =
	${env_common_esp32.oled_lib_deps}

[env:EMAX_2400_TX_via_WIFI]
extends = env:EMAX_2400_TX_via_UART

# ********************************
# Receiver targets
# ********************************

[env:EMAX_2400_RX_via_UART]
extends = env:BETAFPV_2400_RX_via_UART

[env:EMAX_2400_RX_via_BetaflightPassthrough]
extends = env:BETAFPV_2400_RX_via_BetaflightPassthrough

[env:EMAX_2400_RX_via_WIFI]
extends = env:BETAFPV_2400_RX_via_UART
