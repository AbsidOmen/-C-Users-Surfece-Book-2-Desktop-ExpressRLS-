# ********************************
# Transmitter targets
# ********************************

[env:iFlight_900_TX_via_UART]
extends = env:Unified_ESP32_900_TX_via_UART
board_lua_name = iFlight 900TX
board_hardware = hardware/TX/iFlight 900.json

[env:iFlight_900_TX_via_WIFI]
extends = env:iFlight_900_TX_via_UART

# ********************************
# Receiver targets
# ********************************

[env:iFlight_900_RX_via_UART]
extends = env:Unified_ESP8285_900_RX_via_UART
board_lua_name = iFlight 900RX
board_hardware = hardware/RX/Generic 900.json

[env:iFlight_900_RX_via_WIFI]
extends = env:iFlight_900_RX_via_UART

[env:iFlight_900_RX_via_BetaflightPassthrough]
extends = env:iFlight_900_RX_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}
