[env:UBER_900_RX_ESP8285_via_BetaflightPassthrough]
extends = env:UBER_900_RX_ESP8285_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:UBER_900_RX_ESP8285_via_WIFI]
