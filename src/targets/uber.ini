[env:UBER_2400_TX_via_ETX]
extends = env_common_esp32, radio_2400
build_flags =
	${env_common_esp32.build_flags}
	${radio_2400.build_flags}
	${common_env_data.build_flags_tx}
	-include target/UBER_TX.h
	-D CONFIG_DISABLE_HAL_LOCKS=1
	-D TARGET_AXIS_THOR_2400_TX=1
	-D VTABLES_IN_FLASH=1
	-O2
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>
lib_deps =
    ${env_common_esp32.tft_lib_deps}
    ${env_common_esp32.oled_lib_deps}
	SPIFFS
upload_speed = 460800
monitor_speed = 420000

[env:UBER_2400_TX_via_UART]
extends = env:UBER_2400_TX_via_ETX

[env:UBER_2400_TX_via_WIFI]
extends = env:UBER_2400_TX_via_ETX

