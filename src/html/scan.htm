<!DOCTYPE HTML>
<html>

<head>
    <title>Welcome to your ExpressLRS System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <section id="header">
        <div class="inner">
            <img src="flag.png" height="250" width="250" style="padding:20px;"></a>
            <h1>Welcome to your <b>ExpressLRS</b><br /> update page<br />
            </h1>
            <p>From here you can set your 'home' network. This will allow you to connect directly to your Transmitter
                module directly via a web browser on http://elrs_tx.local<br />
            <p>
                <b>Firmware Rev. </b><var id="FirmVersion">1.0</var>
            <p>
        </div>
    </section>
    <br>
    <section id="one" class="main style1">
        <div class="container">
            <form action="/sethome" id="sethome" method="post" autocomplete="off">
                <div class="group">
                    <div class="autocomplete">
                        <input id="network" type="text" name="network" placeholder="SSID" />
                        <div id="loader" style="float:right" class="loader"></div>
                    </div>
                </div>
                <input type="password" id="password" name="password" placeholder="Password" />
                <input type="submit" value="Join">
            </form>

            <div id="failed" style="display:none" color="red">
                Failed to connect to network, please try again.
            </div>
        </div>
    </section>
</body>
<script src="scan.js"></script>

</html>
